<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="btn" onclick= "changeTextValue('7')">7</button>
      <button class="btn" onclick="changeTextValue('8')">8</button>
      <button class="btn" onclick="changeTextValue('9')">9</button>
      <button class="operator" onclick="addOperator('/')">/</button>

      <button class="btn" onclick="changeTextValue('4')">4</button>
      <button class="btn" onclick="changeTextValue('5')">5</button>
      <button class="btn" onclick="changeTextValue('6')">6</button>
      <button class="operator" onclick="addOperator('*')">*</button>

      <button class="btn" onclick="changeTextValue('1')">1</button>
      <button class="btn" onclick="changeTextValue('2')">2</button>
      <button class="btn" onclick="changeTextValue('3')">3</button>
      <button class="operator" onclick="addOperator('-')">-</button>

      <button class="btn" onclick="changeTextValue('0')">0</button>
      <button class="btn" onclick="changeTextValue('.')">.</button>
      <button class="clear" onclick="clearDisplay('C')">C</button>
      <button class="operator" onclick="addOperator('+')">+</button>

      <button class="equal" onclick="calculate('=')">=</button>
    </div>
  </div>
<script src="calculator.js"></script>
</body>
</html>
